<p id="status">Пожалуйста, подождите.</p>
<script>
    window.addEventListener('load', function() {
        const initData = Telegram.WebApp.initData;

        if (initData) {
            fetch('/api/initdatahandler', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ initData: initData })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('status').innerText = 'success redirect\n...';
                        // Редирект на URL из ответа (например, https://smakmart.ru/api/test-verify?token=...)
                        setTimeout(() => window.location.href = data.redirectUrl, 10);
                    } else {
                        // Ошибка: отображаем сообщение с обработкой ссылок
                        const statusElement = document.getElementById('status');
                        let message = data.message;
                        // Преобразуем URL в кликабельные ссылки
                        message = message.replace(/(https?:\/\/[^\s]+)/g, '<a href="\$1" target="_blank">\$1</a>');
                        statusElement.innerHTML = message;
                    }
                })
                .catch(error => {
                    document.getElementById('status').innerText = 'Ошибка обработки данных.';
                    console.error('Error:', error);
                });
        } else {
            document.getElementById('status').innerText = 'InitData не найдены. Проверьте подключение к Telegram.';
        }
    });
</script>
