<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #status {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            white-space: pre-wrap; /* Для отображения логов с переносами строк */
        }
    </style>
</head>
<body>
<h1>Testing Telegram Web App Integration</h1>
<p>Status:</p>
<div id="status">Loading...</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    // Инициализация Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.ready(); // Подготовка WebApp

    // Получаем initData (для будущего использования, сейчас не отправляем)
    const initData = tg.initData;

    // Элементарный POST для теста доступности эндпоинта
    fetch('/api/initdatahandler', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ test: 'hello' })  // Простой тестовый объект
    })
        .then(response => {
            if (!response.ok) {
                throw new Error('Server error: ' + response.status);
            }
            return response.text();
        })
        .then(data => {
            // Выводим полный ответ от сервера (с логами)
            document.getElementById('status').innerText = data;
        })
        .catch(error => {
            // Если ошибка fetch
            document.getElementById('status').innerText = 'Fetch error: ' + error.message;
        });
</script>
</body>
</html>
