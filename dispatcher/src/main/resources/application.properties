server.port=${DISPATCHER_PORT}

bot.name=${TG_BOT_NAME}
bot.token=${TG_BOT_TOKEN}
bot.uri=${TG_BOT_URI}

spring.rabbitmq.host=${RABBIT_HOST}
spring.rabbitmq.port=${RABBIT_PORT}
spring.rabbitmq.username=${RABBIT_USERNAME}
spring.rabbitmq.password=${RABBIT_PASSWORD}

spring.rabbitmq.queues.text-message-update=${RABBIT_TEXT_MESSAGE_UPDATE_QUEUE}
spring.rabbitmq.queues.message-from-1C=${RABBIT_MESSAGE_FROM_1C_QUEUE}
spring.rabbitmq.queues.photo-message-update=${RABBIT_PHOTO_MESSAGE_UPDATE_QUEUE}
spring.rabbitmq.queues.answer-message=${RABBIT_ANSWER_MESSAGE_QUEUE}
spring.rabbitmq.queues.mail=${RABBIT_MAIL_QUEUE}

